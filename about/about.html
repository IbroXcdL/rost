<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Us</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
      margin: 0;
    }
    header {
      background-color: #444;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }
    main {
      padding: 2rem;
    }
    .highlight {
      font-weight: bold;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <header>
    <h1>About Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <h2>Who We Are</h2>
    <p>We are a team of passionate developers building clean, responsive websites.</p>
    <p>Our mission is to make the web <span class="highlight">simpler and more beautiful</span>.</p>
    <button onclick="highlightText()">Highlight Mission</button>
  </main>

  <script>
    function highlightText() {
      document.querySelector('.highlight').style.color = 'crimson';
    }
  </script>
</body>
</html>
